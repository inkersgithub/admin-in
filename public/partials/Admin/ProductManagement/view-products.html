<div class="card pd-20 pd-sm-40 mg-t-50" ng-controller="ProductsController">
    <h6 class="card-body-title"><center>View Product Details</center></h6><hr>

    <div class="table-responsive">
        <table class="table table-hover table-bordered mg-b-0">

            <thead class="bg-info">
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Full Details</th>
                <th>Add Photos</th>
                <th>View photos</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="product in products">
                <td>{{product.product_name}}</td>
                <td><img class="img-responsive" id=product"site-image" style="height: 50px; width: 50px;" ng-src="../storage/ProductThumbnail/{{product.image}}"></td>
                <td>Old Price:{{product.old_price}}<br>New Price:{{product.new_price}}</td>
                <td>
                    <button type="button" class="button btn-info" ng-click ="editProduct(product)">Edit Details</button>
                </td>
                <td>
                    <button type="button" class="button btn-info" ng-click ="viewDetails(product)">Full Details</button>
                </td>  
                <td>
                    <button type="button" class="addphoto button btn-info" data-toggle="modal" data-target="#add-photos" ng-click ="addPhoto(product)">Add Photos</button>
                </td>
                <td>
                    <button type="button" class="button btn-info"  ng-click ="viewPhotos(product)">View Photos</button>
                </td>
                          
            </tr>
            </tbody>

        </table>
    </div>

    <div class="modal fade" id="add-photos" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content" style="width: 500px;height: 149px;" >
                <div class="modal-body" >
                    <form name="addPhotos">                       
                        <div class="col-sm-12">
                        <h5 style="margin-left: 13px;margin-bottom: 18px; ">Add Photos</h5>
                            <div class="form-group">
                                <input class="col-sm-8" type="file" ngf-select ng-model="multipleFile" required="required" name="file[]" multiple="true" />
                            </div>                                               
                            <div class="pull-right">
                                <button type="submit" class="btn btn-success" ng-click="addMultiplePhotos(multipleFile)"  >Submit</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ul class="stright">
        <li >
            <a class="previos_pagination" ng-click="LoadFirstData()">First</a>
        </li>
        <li>
            <a class="previos_pagination" ng-click="LoadPreviousData()">Prev</a>
        </li>
        <li class="pagination_numbers"  ng-repeat="liItem in paginationArray track by $index" ng-class="{'selected':liItem == button}">
            <a  class="ng-class:liItem.isSelected" ng-model="liItem"   ng-click="selectedPageUrl(liItem,$index)" >{{liItem}}</a>
        </li>
        <li class="pagination_numbers">

            <a class="ng-class:liItem.isSelected">-</a>
            <a class="ng-class:liItem.isSelected">-</a>
            <a class="ng-class:liItem.isSelected">-</a>
        </li>
        <li> <a class="next_pagination" ng-click="LoadNextData()">Next</a></li>
        <li>
            <a class="ng-class:liItem.isSelected">-</a>
        </li>
        <li  style="cursor: all-scroll;">
            <a class="ng-class:liItem.isSelected" ng-model="liItem"  ng-click="LoadLastData(totalPages)" >{{totalPages}}</a>
        </li>
    </ul>
</div>
