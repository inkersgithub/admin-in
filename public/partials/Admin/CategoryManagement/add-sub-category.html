<div class="row row-sm mg-t-20"  ng-controller="AddSubCategoryController">
    <div class="col-xl-6">
        <div class="card pd-20 pd-sm-40 form-layout form-layout-4">

            <center><h1 class="card-body-title">ADD SUB CATEGORY</h1></center><hr>

            <form name="categoryForm" ng-submit="addSubCategory(category)">

                <div class="row">
                    <label class="col-sm-4 form-control-label">Sub Category Name: <span class="tx-danger">*</span></label>
                    <div class="col-sm-8 mg-t-10 mg-sm-t-0" ng-class="{ 'has-error' : categoryForm.name.$invalid && !categoryForm.name.$pristine }">
                        <input type="text" class="form-control" name="sub_category_name" placeholder="Enter Sub-Category Name" ng-model="sub_category.name" required >
                        <p ng-if="!sub_category.name" style="text-align: left;color: #a00000;">*Category name is required !</p>
                    </div>
                </div>

                <div class="row mg-t-20">
                    <label class="col-sm-4 form-control-label">Description: </label>
                    <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                        <textarea class="form-control" name="description" placeholder="Enter Category Description" rows="5" ng-model="sub_category.description" ></textarea>
                    </div>
                </div>

                <div class="form-layout-footer mg-t-30">
                    <center><button  type="submit" class="btn btn-info mg-r-5">Submit Form</button></center>
                </div>

            </form>
        </div>
    </div>
</div>
